<table class="table table-hover">
  <thead>
    <tr>
      <td>Tracker Name</td>
      <td>Root URL</td>
      <td>Search Text</td>
      <td>Min Price</td>
      <td>Max Price</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tracker of trackers">
      <td>{{ tracker.tracker_name }}</td>
      <td>{{ tracker.root_url }}</td>
      <td>{{ tracker.search_text }}</td>
      <td>{{ tracker.min_price }}</td>
      <td>{{ tracker.max_price }}</td>

      <td><a [routerLink]="['edit', tracker._id]" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteTracker(tracker._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
